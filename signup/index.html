<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="libs/css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="primary-header">
		<h1>Welcome to ThirdDime</h1>
		<h2>We are glad to have you on this journey togather.</h2>
	</header>
	<section class="auth clearfix">
		<section class="social">
			<a class="facebook" href="">CONNECT WITH FACEBOOK</a>
			<a class="twitter" href="">CONNECT WITH TWITTER</a>
		</section>
		<h5>Or</h5>	
		<section class="native">
			<fieldset class="username">
				<input type="text" placeholder="First name" autofocus="autofocus">
				<input type="text" placeholder="Last name">
			</fieldset>
			<input type="email" placeholder="E-mail">
			<input type="password" placeholder="Password">
			<input class="signup-button" type="button" name="login" value="CREATE ACCOUNT">
			<footer>
				<h6>By creating an account, I accept ThirdDime <a href="">Terms of Service</a>.</h6>
			</footer>
		</section>
	</section>
</body>


	<script type="text/javascript" src="libs/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
